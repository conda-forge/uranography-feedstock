{% set name = "uranography" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/uranography-{{ version }}.tar.gz
  sha256: d6c5bdf2a7acf4cff5d66d9857b5420a3f72b535eec7fbff72bfd4bf3377a4ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - astropy-base >=5.3
    - healpy
    - healsparse
    - bokeh >=3.1.1
    - panel >=1.1.0
    - colorcet
    - jupyter
    - nbconvert
    - selenium

test:
  imports:
    - uranography
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lsst/uranography
  summary: Tools for visualization of the celestial sphere.
  doc_url: https://uranography.lsst.io
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - COPYRIGHT

extra:
  recipe-maintainers:
    - rhiannonlynne
    - ehneilsen
